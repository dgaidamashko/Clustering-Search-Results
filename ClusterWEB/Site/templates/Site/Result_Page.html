<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cluster Web Searcher</title>
    <script>
         function show_hide(id){
         var item = document.getElementById(id);
         if (item.style.display == 'none') {item.style.display = 'block';}
         else item.style.display = 'none';
         }
    </script>
    <link rel="stylesheet" href="Slyles.css" type="text/css">
</head>
<body>
    <h2 class="title">Cluster Web Searcher</h2>
    <div class="request">
        <br><label class="comment">Введите поисковый запрос / Input a search request</label><br><br>
        <form action="" method="GET">
            {% for field in form %}
                {{ field }}
            {% endfor %}
            <input type="submit" value="Найти / Search">
            <br><br>
        </form>
    </div>
    <br><br>
    <div class="results">
        <h3>Результаты для: {{ query }}</h3>
        {% for cluster in clusters %}
            <div class="cluster">

            </div>
        {% endfor %}
    </div>

    

</body>
</html>
