<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cluster Web Searcher</title>
    <style>
        body {background-color: beige}
        h2.title {color: black; font-style: normal; font-size: x-large; font-weight: bolder; font-family: Gungsuh, Arial Black; }
        label.comment {color: darkgray; font-style: normal; font-size: medium;
        font-weight: bold; font-family: Gungsuh, Arial Black; }
        div.request {color: black; font-family: Arial; border-style: outset; background-color: white}
    </style>
</head>
<body>
    <h2 class="title">Добро пожаловать на кластерный веб-поисковик!</h2>
    <h2 class="title">Welcome to the Cluster Web Searcher!</h2>
    <br><br><br>
    <div class="request">
        <br><label class="comment">Введите поисковый запрос / Input a search request</label><br><br>
        <form action="" method="GET">
            {% for field in form %}
                {{ field }}
            {% endfor %}
            <input type="submit" value="Найти / Search">
            <br><br>
        </form>
    </div>


</body>
</html>
